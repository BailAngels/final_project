{% extends "base/base.html" %}

{% block content %}
<body style="margin-top: 100px;">
    {% include "base/header.html" %}
    <div class="container mt-5">
        <h1 class="mb-4">Редактировать блюдо</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Название:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Описание:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_restaurants">Ресторан:</label>
                {{ form.restaurants }}
            </div>
            <div class="form-group">
                <label for="id_images">Изображения:</label>
                <input type="file" name="images" id="id_images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
        <a href="{% url 'dish_detail' dish.pk %}" class="btn btn-secondary mt-3">Назад к блюду</a>
    </div>    
    {% include "base/footer.html" %}
</body>
</html>
{% endblock %}
