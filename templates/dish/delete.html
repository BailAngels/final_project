{% extends "base/base.html" %}

{% block content %}
<body style="margin-top: 100px;">
    {% include "base/header.html" %}
    <div class="container mt-5">
        <h1 class="mb-4">Удалить блюдо</h1>
        <p>Вы уверены, что хотите удалить блюдо "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
        <a href="{% url 'dish_detail' object.pk %}" class="btn btn-secondary mt-3">Отмена</a>
    </div>
    {% include "base/footer.html" %}
</body>
</html>
{% endblock %}
