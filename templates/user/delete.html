{% extends "base/base.html" %}

{% block content %}

<body style="margin-top: 100px;">
    {% include "base/header.html" %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 class="mb-0">Удаление профиля</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Вы уверены, что хотите удалить профиль?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-block mt-3">Да, удалить</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <p class="mb-0">Нет, <a href="{% url 'user_detail' user.pk %}">вернуться к профилю</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include "base/footer.html" %}
</body>
</html>

{% endblock  %}
