{% extends "base/base.html" %}

{% block content %}

<body style="margin-top: 100px;">

    {% include "base/header.html" %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" >
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title text-center">Вход</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group" style="justify-content: space-between;">
                                <label for="id_username">Имя пользователя:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="id_password">Пароль:</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <p class="mb-0">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "base/footer.html" %}

</body>
</html>

{% endblock  %}
