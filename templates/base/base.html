<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookiteer - Food Blog HTML Template</title>

        <!-- Vendor Stylesheets -->
        <link rel="stylesheet" href="{% static 'assets/css/plugins/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/plugins/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/plugins/magnific-popup.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/plugins/slick.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/plugins/slick-theme.css' %}">
        <!-- Icon Fonts -->
        <link rel="stylesheet" href="{% static 'assets/fonts/flaticon/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome/css/all.min.css' %}">

        <!-- Cookiteer Style sheet -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">

    </head>
<body>

    {% block content %}
    {% endblock %}

        <!-- Vendor Scripts -->
    <script src="{% static 'assets/js/plugins/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/waypoint.js' %}"></script>
    <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.slimScroll.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/imagesloaded.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.steps.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/slick.min.js' %}"></script>

    <!-- Cookiteer Scripts -->
    <script src="{% static 'assets/js/main.js' %}"></script>


</body>
