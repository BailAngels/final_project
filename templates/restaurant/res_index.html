{% extends "base/base.html" %}

{% block content %}
<body>

    {% include "base/header.html" %}

    <div class="container" style="margin-top: 100px;">
        <h1 class="page-title">Список Ресторанов</h1>
        <ul class="restaurant-list">
            {% for rest in rests %}
                <li>
                    <a href="{% url 'rest_detail' rest.pk %}" class="restaurant-link">{{ rest.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'rest_create' %}" class="btn btn-primary">Добавить новый ресторан</a>
    </div>

    {% include "base/footer.html" %}

</body>
{% endblock  %}
